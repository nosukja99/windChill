<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
    <title>WindChill Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script rel="type/javascript" src="script.js"></script>
</head>


<body>
<div class="container">
<h2 class="alert alert-success">WindChill Calculator</h2>
<form>
  <div class="form-group">
    <label for="temp">Temperature in Fahrenheit:</label>
    <input type="number" class="form-control" id="temp" placeholder="Enter Temperature in Fahrenheit">
    <small class="form-text text-muted">Please input temperature in Fahrenheit.</small>
  </div>
  <div class="form-group">
    <label for="speed">Wind Speed</label>
    <input type="number" class="form-control" id="speed" placeholder="Wind Speed">
  </div>

  <button onclick="calculate();" class="btn btn-primary save">Calculate WindChill</button>
</form>
<hr>
<hr>
<span >Wind Chill:</span><span id="windchill"></span>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
